
events {}

http {

    # WebSocket connection upgrade helper
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 30000;

	location / {
	    return 200 "$request_uri\n";
	}

        # Simple health check to verify this config is active
        location = /__health__ {
            return 200 "ok\n";
        }

        # ===== Ingress-stripping proxy =====
        # Matches: /ingress/<token>/anything -> forwards /anything to app
        location ~ ^/ingress/[^/]+/(.*)$ {
	    return 200 "HERE WE ARE $1";
            # Forward only the captured remainder to the upstream
            proxy_pass http://127.0.0.1:4000/$1;

            # Common proxy headers
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Timeouts (helpful for long-lived connections)
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # ===== Non-ingress proxy (direct paths) =====
        # Everything else (/, /api, /static, etc.) goes straight to the app, preserving URI
        location / {
            proxy_pass http://127.0.0.1:4000;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }
    }
}
